	<ui:define name="content3">
		<div
			style="margin-top: 100px; margin-bottom: 100px; margin-left: auto; margin-right: auto; padding: 20px; width: 450px; height: :">

			<h:form id="loginForm" prependId="false">
				<p:panel id="panel" header="Veuillez vous identifier" icon="lock"
					style="backgroud:grey;">

					<h:panelGrid columns="2">

						<h:outputLabel for="username" value="Nom d'utilisateur :  " />
						<p:inputText required="true"
							requiredMessage="Veuillez saisir votre nom d'utilisateur"
							label="username" value="#{loginSecurityBean.username}"
							id="username" />

						<p:spacer />

						<h:message for="username" display="text" style="color:red" />


						<h:outputLabel for="password" value="Mot de passe :  " />
						<p:password label="password" required="true"
							requiredMessage="Veuillez saisir votre mot de passe"
							value="#{loginSecurityBean.password}" id="password" />


						<p:spacer />

						<h:message for="password" display="text" style="color:red" />


						<f:facet name="footer">
							<p:commandButton icon="ui-icon-refresh" value="Connexion"
								actionListener="#{loginSecurityBean.doLogin}"
								update="loginPanelId" ajax="false" />
							<p:commandButton value="Annuler" type="reset"
								icon="ui-icon-cancel" />
						</f:facet>

					</h:panelGrid>

				</p:panel>
			</h:form>
		</div>
